<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-calculator-32.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">

    <title>Calculator</title>
  </head>
  <body class="container-fluid bg-light" id="nav-item">
    <div class="row bg-dark text-white" style="align-items: center;">
      <div class="col-sm-4 p-3 " style="align-items: center">
        <i class="fas fa-c fa-3x" style="font-size: 1.5em;">alculator</i>
      </div>
      <div class="col-sm-4 p-3 logo">
        <img src="" alt="">
      </div>
      <div class="col-sm-4 p-3 logo">
        <img src="./cgi-logo.svg" alt="logo">
      </div>
      
     
    </div>
    <div class="container-fluid" style="margin-top:5%;padding:0% 23% 0% 23%; overflow-y: hidden;">
        <div class="row input-box">
            <input class="col card bg-dark text-white items" value="0" id="input"/>
            
        </div>
      <div class="row numbers" id="row-item">
        <div class="col card  items fa-solid fa-house-blank hoverFeature special" style="cursor: pointer;text-align: center;color: red;display: none;" id="item-1" onclick="Log()">log</div>
        <div class="col card  items fa-solid fa-house-blank hoverFeature" style="cursor: pointer;text-align: center;color: red;"  onclick="clearFunc()">AC</div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"   onclick="del()"><i class="fa-solid fa-house-blank" style="color: red;">DEL</i></div>
        <div class="col card  items operators hoverFeature" style="cursor: pointer;"  id="item" onclick="myFunc('%')"><i class="fa-solid fa-house-blank" style="color: red;">%</i></div>
        <div class="col card  items operators hoverFeature" style="cursor: pointer;"  id="item" onclick="myFunc('/')"><i class="fa-solid fa-house-blank" style="color: red;">/</i></div>
      </div>
      <div class="row numbers" id="row-item">
        <div class="col card  items fa-solid fa-house-blank hoverFeature special" style="cursor: pointer;text-align: center;color: red;display: none;" id="item-2" onclick="Sin()">sin</div>
        <div class="col card  items fa-solid fa-house-blank hoverFeature" style="cursor: pointer;text-align: center;"   onclick="myFunc(7)">7</div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-6" onclick="myFunc(8)"><i class="fa-solid fa-house-blank">8</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-7" onclick="myFunc(9)"><i class="fa-solid fa-house-blank">9</i></div>
        <div class="col card  items operators hoverFeature" style="cursor: pointer;" onclick="myFunc('*')" id="item"><i class="fa-solid fa-house-blank" style="color: red;">*</i></div>
      </div>
      <div class="row numbers" id="row-item">
        <div class="col card  items fa-solid fa-house-blank hoverFeature special" style="cursor: pointer;text-align: center;color: red;display: none;" id="item-3" onclick="Cos()">cos</div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-9" onclick="myFunc(4)"><i class="fa-solid fa-house-blank">4</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-10" onclick="myFunc(5)"><i class="fa-solid fa-house-blank">5</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-11" onclick="myFunc(6)"><i class="fa-solid fa-house-blank">6</i></div>
        <div class="col card  items operators hoverFeature" style="cursor: pointer;"  id="item" onclick="myFunc('-')"><i class="fa-solid fa-house-blank" style="color: red;">_</i></div>
      </div>
      <div class="row numbers" id="row-item">
        <div class="col card  items fa-solid fa-house-blank hoverFeature special" style="cursor: pointer;text-align: center;color: red;display: none;" id="item-4" onclick="Tan()">tan</div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-13" onclick="myFunc(1)"><i class="fa-solid fa-house-blank">1</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-14" onclick="myFunc(2)"><i class="fa-solid fa-house-blank">2</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-15" onclick="myFunc(3)"><i class="fa-solid fa-house-blank">3</i></div>
        <div class="col card  items operators hoverFeature" style="cursor: pointer;"  id="item" onclick="myFunc('+')"><i class="fa-solid fa-house-blank" style="color:red ;">+</i></div>
      </div>
      <div class="row numbers" id="row-item">
        <div class="col card  items fa-solid fa-house-blank hoverFeature special" style="cursor: pointer;text-align: center;color: red;display: none;" id="item-5" onclick="Pow()">X<sup> 2 </sup></div>
        <div class="col card  items hoverFeature fa-solid fa-up-right-and-down-left-from-center" style="cursor: pointer;text-align: center;color: red;"  id="toggle" ></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-18" onclick="myFunc(0)"><i class="fa-solid fa-house-blank">0</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-19" onclick="myFunc('.')"><i class="fa-solid fa-house-blank">.</i></div>
        <div class="col card  items hoverFeature" style="cursor: pointer;"  id="item-20" onclick="calc()"><i class="fa-solid fa-house-blank " style="color: green;">=</i></div>
      </div>
      </div>
      
    </div>
    
<script src="./index.js"></script>
  </body>
</html>
